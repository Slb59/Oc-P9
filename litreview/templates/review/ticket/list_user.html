{% extends "base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}

 <h1>Liste des tickets de {{ user.username }}</h1>
 
 <table>
    <tr>
        <th>Titre</th>
        <th>Date de creation</th>
    </tr>


 {% for ticket in tickets %}
 
 <tr> 
    <td> <a href="{% url 'review:ticket_detail' ticket.id %}">
        {{ ticket.title }}
        </a>
    </td>
    <td>{{ ticket.time_created }}</td>

</tr>


{% endfor %}
</table>
{% endblock %}
